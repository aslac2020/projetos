<div class="container">
  <h1>PROJETOS</h1>
  <mat-card class="example-card" *ngFor="let funcionalidade of funcionalidades">
    <mat-card-header>
      <div mat-card-avatar>
        <img
          src="{{ funcionalidade.urlImage }}"
          class="rounder-circle shadow-4"
          style="width: 50px"
          alt="images dos cards"
        />
      </div>
      <mat-card-title>{{ funcionalidade.titulo }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ funcionalidade.descricao }}
      </p>
    </mat-card-content>
    <mat-card-actions class="botao-acao">
      <button
        mat-raised-button
        color="primary"
        (click)="navegarProjetos(funcionalidade.id)"
      >
        ENTRAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
